<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link type="text/css" rel="stylesheet" href="../CSS/style_form.css">
    <link href="/asset/icon/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <link href="/font/css/all.min.css" rel="stylesheet">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>

<body>

    <nav class="nav-bar">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-2 col-md-2 col-sm-2 col-2">
                    <div class="nav-bar-brand">
                        <a href="#">Fotobook</a>
                    </div>
                </div>
                <div class="col-lg-4 col-md-4 col-sm-4 col-3">
                    <div class="search-text">
                        <input type="text" name="search" id="search" placeholder="Search Photo / Album">
                    </div>
                </div>

                <div class="col-lg-4 col-md-4 col-sm-4 col-4">
                    <div class="account">
                        <div class="avatar">
                            <img src="https://picsum.photos/300">
                        </div>
                        <div class="name">
                            <span>Hieu Nguyen</span>
                        </div>
                    </div>
                </div>
                <div class="col-lg-2 col-md-2 col-sm-2 col-3">
                    <div class="btn-log">
                        <a href="#">Log out</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row pt-1 out-card pb-5">
            <div class="col-lg-2 col-md-2 col-sm-2 col-12 p-0">
                <div class="left-col d-flex">
                    <ul class="list pt-4">
                        <li>
                            <a class="active" href="#">Feeds</a>
                        </li>
                        <li>
                            <a href="#">Discover</a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="mid-col col-lg-8 col-md-10 col-sm-10 col-12 p-0 pb-4">
                <div class="col-12 pl-0 pr-0">
                    <div class="pt-4 pb-4">
                        <div class="new-photo">
                            New Photo
                        </div>
                    </div>
                    <hr>
                </div>
                <div class="col-lg-12 col-12">
                    <form>
                        <div class="row">
                            <div class="col-lg-6 col-md-12 col-12">
                                <div class="form-group">
                                    <label for="formGroupExampleInput">Title</label>
                                    <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Example input">
                                </div>
                                <div class="form-group">
                                    <label for="formGroupExampleInput">Sharing mode</label>
                                    <select id="inputState" class="form-control">
                                      <option selected value="Public">Public</option>
                                      <option selected value="Private">Private</option>
                                    </select>
                                </div>
                                <div class="form-group">

                                    <input type="file" class="form-control-file" id="exampleFormControlFile1">
                                </div>
                            </div>
                            <div class="col-lg-6 col-md-12 col-12">
                                <div class="form-group">
                                    <label for="exampleFormControlTextarea1">Description</label>
                                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="../JS/javascript.js"></script>


</body>

</html>
